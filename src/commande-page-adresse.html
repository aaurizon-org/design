<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <meta name="description" content="Sample of style library." />
  <script src="https://kit.fontawesome.com/53ad689935.js" crossorigin="anonymous"></script>
  <title>Commande adresse</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="design.css" />
  <style>
  </style>
</head>
<body class="VLayout">

    <div class="HLayout">
        <div style="width: 66%; margin-right: 1%;" class="container-commande">
            <div >
                <div class="commande">Information de connexion</div> 
                <div>Vous êtes connecté en tant que </div>
            </div>
            <div>
                <div class="commande">Adresse de facturation</div>
                <div>
                    <div style="width: 100%;" class="VLayout">
                        <label for="name" class=" inputLabel"> 
                          <input type="text" id="name" name="name" placeholder=""  class="input ">
                          <div class="lineripple"></div>    
                          <span>Société</span>
                        </label>
                    </div>	
                    <div class="HLayout">
                        <div style="width: 50%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">Nom</span>
                            </label>
                        </div>	
                        <div style="width: 50%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">Prénom</span>
                            </label>
                        </div>	
                    </div>
                    <div class="HLayout">
                        <div style="width: 75%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">Rue</span>
                            </label>
                        </div>
                        <div style="width: 25%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">N° de voie</span>
                            </label>
                        </div>
                    </div>
                    <div class="HLayout">
                        <div style="width: 30%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">Code postal</span>
                            </label>
                        </div>
                        <div style="width: 70%;" class="VLayout">
                            <label for="name" class=" inputLabel"> 
                                <input type="text" id="name" name="name" placeholder=""  class="input ">
                                <div class="lineripple"></div>
                                <span class="required">Ville</span>
                            </label>
                        </div>
                    </div>
                    <div style="width: 100%;" class="VLayout">
                        <label for="name" class=" inputLabel"> 
                          <input type="text" id="name" name="name" placeholder=""  class="input ">
                          <div class="lineripple"></div>    
                          <span class="required">Pays</span>
                        </label>
                    </div>	
                </div>
            </div>
            <div>
                <div class="commande">Informations personnelles</div> 
                <div>
                    <div style="width: 100%;" class="VLayout">
                        <label for="name" class=" inputLabel"> 
                          <input type="date" id="name" name="name" placeholder=""  class="input " >
                          <div class="lineripple"></div>    
                          <span class="required">Date de naissance</span>
                        </label>
                    </div>
                    <div style="width: 100%;" class="VLayout">
                        <label for="name" class=" inputLabel"> 
                          <input type="text" id="name" name="name" placeholder=""  class="input ">
                          <div class="lineripple"></div>    
                          <span class="">Telephone</span>
                        </label>
                    </div>		
                </div>
                <div class="commande">Code promo</div> 
                <div>
                    
                    <div style="width: 100%;" class="VLayout">
                        <label for="name" class=" inputLabel"> 
                          <input type="text" id="name" name="name" placeholder=""  class="input ">
                          <div class="lineripple"></div>    
                          <span class="">Code promo</span>
                        </label>
                    </div>		
                </div>
                <div class="commande">Condition général</div> 
                <div>
                    <div class="checkbox check-reverse" style="display: block;">
                        <input class="cinput" type="checkbox" value="" id="flexCheckChecked3" >&nbsp;
                        <label class="label required" for="flexCheckChecked3">
                            J'ai lu et j'accepte les Conditions Générales de Vente et la Politique de Confidentialité.
                        </label>
                      </div>	
                </div>
                <div style="padding-bottom: 18px;width: 150px;">
                    <button class="button-frame ogames">Valider</button>
                  </div>
            </div>
        </div>

        <!-- pagnier -->
        <div style="width: 33%;"class="container-commande">
            <div class="commande">Panier</div>
            <div><h4>Standard</h4></div>
            <div class="recap-achat">
                <div>Frais mensuels</div>
                <div >0€00</div>
            </div>
            <div class="recap-achat">
                <div>Frais d'installation</div>
                <div >0€00</div>
            </div>
            <div class="recap-achat">
                <div>Avoirs de la commande</div>
                <div >0€00</div>
            </div>
            <div class="recap-achat">
                <div>Montant total à payer*</div>
                <div ><h3 style="margin: 0;">0€00</h3></div>
            </div>
            <div class="recap-achat" style="color: grey;">
                <div>*Montant TVA (19%)</div>
                <div >0€00</div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
