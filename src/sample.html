<main class="Container">

<div class="Container">
	
	<div class="field">

	<label for="ID" title=":" data-title=":"></label>
</div>

<div class="hover">

</div>

<div class="active">

<div class="field">
	<input type="text" required autocomplete="off" id="ID" value="ID">

</div>

<div>

<div style="display: flex; flex-direction: column;">
	<div class="inputLabel">

	</div>
	<div style="width:600px;    display: flex;flex-wrap: wrap;align-items: stretch;">

	</div>

</div>

minlength="4" maxlength="8" size="10" placeholder="placeholder"  class="input success">
